  <main>
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
        <br>
        <div class="row">
          <div class="col-6">
            <h3>Perfil</h3>
          </div>       
          <div id="showPicture" class="col-6">
            <img id="defaultProfilePicture" src="img/profile-picture.webp" class="img-thumbnail profile-picture float-end" alt="..." width="120rem">
          </div>
        </div>
        <hr>
        <form action="" id="myProfile">
          <div class="row g-2">
            <div class="col-md">
              <div class="form">
                <label for="name" class="form-label">Primer nombre*</label>
                <input type="text" class="form-control required-field" id="name" placeholder="Nombre" required>
                <p id="Nombre" class="d-none" style="color: red;">Ingrese su nombre</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form">
                <label for="secondName" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="secondName" placeholder="segundo nombre">                
              </div>
            </div>
          </div>
          <br>
          <div class="row g-2">
            <div class="col-md">
              <div class="form">
                <label for="lastname" class="form-label">Primer apellido*</label>
                <input type="text" class="form-control required-field" id="lastname" placeholder="Apellido" required>
                <p id="Apellido" class="d-none" style="color: red;">Ingrese su apellido</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form">
                <label for="second-lastname" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="second-lastname" placeholder="segundo apellido">                
              </div>
            </div>
          </div>
          <br>
          <div class="row g-2">
            <div class="col-md">
              <div class="form">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="gmail">
              </div>
            </div>
            <div class="col-md">
              <div class="form">
                <label for="floatingInputGrid" class="form-label">Imagen de perfil</label>
                <input type="file" class="form-control input-picture" id="floatingInputGrid profile-picture">                
              </div>
            </div>
          </div>
          <br>
          <div class="row g-2">
            <div class="col-6">
              <div class="form">
                <label for="phoneNumber" class="form-label">Teléfono de contacto*</label>
                <input type="text" class="form-control required-field" id="phoneNumber" placeholder="Telefono" required>
                <p id="Telefono" class="d-none" style="color: red;">Ingrese su teléfono</p>
              </div>
            </div>
          </div>
          
          <br><hr><br>
          <button type="submit" class="btn btn-primary" id="save-changes">Guardar cambios</button>
        </form>
      </div>
      <div class="col-3">
      </div>
    </div>
  </main>

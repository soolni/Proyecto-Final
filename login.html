<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="bodyLogin">

  <div class="logos">

    <img class="eMercado" src="img/logoemercado.png" alt="">

    <a href="https://jovenesaprogramar.edu.uy/"><img class="logoJap" src="img/logoJAP.png" alt=""></a>
    
  </div>

  <main class="mt-5">
    

    <form id="formularioLogin" class="formularioLogin">
        
      <h2>Iniciar Sesión</h2>
      <div class="containerLogin">
        <input id="usuario" type="text" placeholder="Correo Electronico" required>
        <input id="contraseña" type="password" placeholder="Contraseña" required>
        <button id="access" type="submit">Acceder</button>
        <p id="basesycond">Al registrarse, acepta nuestras Bases y Condiciones.</p>
      </div>
    </form>
        
  </main>




  <footer class="text-muted">
    <div id="container" class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bodyLogin">

  <div class="row">

    <div class="position-absolute top-0 start-0" style="width: 20%;">
      <img class="eMercado img-fluid" src="img/emerca.png" alt="">
    </div>

  </div>

  <main class="mt-5">

    <div class="row">
      <div class="position-absolute top-50 start-50 translate-middle col-xs-9 col-sm-7 col-md-5 col-lg-4 col-xl-4 col-xxl-3">
        <div class="card text-center">
          <div class="card-body">
            <form id="loginForm">
              <h2 class="card-title">Iniciar Sesión</h2>
              <div class="form-floating mb-3">
                <input type="email" class="form-control user" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Dirección de correo</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
              </div>
              <br>
              <input class="btn btn-primary" id="access" type="submit" value="Acceder">
              <p>Al iniciar sesión acepta automáticamente las cookies.</p>
          </form>
          </div>
        </div>
    </div>     
  </div>  
        
  </main>


  <footer class="text-jap mt-5">
    <div id="container" class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
